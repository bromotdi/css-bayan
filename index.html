<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
        <div class="wrapper header-wrapper">
            <h1 class="header-title">CSS Bayan</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <ul class="accordion">
                <li class="accordion-item">
                    <label for="first">
                        <input type="radio" name="item" id="first" checked>
                        <div class="accordion-title">
                            <h2>You can't just copy and paste CSS </h2><span class="button"></span>
                        </div>
                        <img src="assets/image/meme1.jpg" alt="mem" class="accordion-image">
                    </label>
                </li>
                <li class="accordion-item">
                    <label for="second">
                        <input type="radio" name="item" id="second">
                        <h2 class="accordion-title">Keep calm and carry on <span class="button"></span></h2>
                        <img src="assets/image/meme2.jpg" alt="mem" class="accordion-image">
                    </label>
                </li>
                <li class="accordion-item">
                    <label for="third">
                        <input type="radio" name="item" id="third">
                        <h2 class="accordion-title">Work-life balance<span class="button"></span></h2>
                        <img src="assets/image/meme3.jpg" alt="mem" class="accordion-image">
                    </label>
                </li>
                <li class="accordion-item">
                    <label for="fourth">
                        <input type="radio" name="item" id="fourth">
                        <h2 class="accordion-title">Dude, where is JS?<span class="button"></span></h2>
                        <img src="assets/image/meme4.jpeg" alt="mem" class="accordion-image">
                    </label>
                </li>
                <li class="accordion-item">
                    <label for="fifth">
                        <input type="radio" name="item" id="fifth">
                        <h2 class="accordion-title">Relax and take it easy<span class="button"></span></h2>
                        <img src="assets/image/meme5.jpg" alt="mem" class="accordion-image">
                    </label>
                </li>
                <li class="accordion-item">
                    <label for="six">
                        <input type="radio" name="item" id="six">
                        <h2 class="accordion-title">Work together<span class="button"></span></h2>
                        <img src="assets/image/meme6.jpg" alt="mem" class="accordion-image">
                    </label>
                </li>
                <li class="accordion-item">
                    <label for="seven">
                        <input type="radio" name="item" id="seven">
                        <h2 class="accordion-title">Prepare workspace<span class="button"></span></h2>
                        <img src="assets/image/meme7.jpeg" alt="mem" class="accordion-image">
                    </label>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
